<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Đăng ký</title>
    <link rel="stylesheet" href="./dangky.css">
</head>
<body>
    
    <div class="right-form">
        <form action="" class="signupForm form">
            <div class="inputs">
                <h1 style="text-align: center;font-family:Arial, Helvetica, sans-serif;margin: 0px;">Đăng ký</h1>
                <div class="form-input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Username" class="username">
                </div>

                <div class="form-input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="password" placeholder="Enter your password" class="pass">
                </div>
                <button type="submit" value="Register" class="submitbtn">
                    submit
                </button>

            </div>
            <div style="margin-top: 10px ;">
                <a style="text-decoration: none;color: black; margin-right: 5px;margin: 10px 50px; font-family: cursive;font-size: 20px; color: rgb(246, 215, 58);" href="./dangnhap.html" >bạn đã có tài khoản?</a>
            </div>
        </form>
    </div>

    <script>

    let usernameInput = document.querySelector('.username');
    let passwordInput = document.querySelector('.pass');
    let submitButton = document.querySelector('.submitbtn');
    
    //tạo mảng tên và pass
    const User = {
        usernames: [],
        passwords: []
    }
    //them tính năng click
    submitButton.addEventListener('click', (e) => {
        e.preventDefault();

        if (usernameInput.value.trim() == '' || passwordInput.value.trim() == '') {
            alert("đăng ký thành công");
            return;
        }

        else if (
            User.usernames.indexOf(usernameInput.value) !== -1) {
            alert("đăng ký thành công");
            return;
        }


        else {
            User.usernames.push(usernameInput.value)
            User.passwords.push(passwordInput.value)
            localStorage.setItem("userdata", JSON.stringify(User));

        }
    })

    </script>
</body>
</html>
